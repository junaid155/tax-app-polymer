<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="tax-amount">
    <template>
        <style>
            :host {
                display: block
            }
        </style>
            {{output}}
    </template>

    <script>
        /**
         * `tax-amount` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class TaxAmount extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'tax-amount';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    amount:{
                        type:String
                    },
                    output:{
                        type:String
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }
            /**
              * Array of strings describing multi-property observer methods and their
              * dependant properties
              */
            static get observers() {
                return [
                    '_computeOutput(amount)'
                ];
            }

            _computeOutput(amount){

                let output='Amount not available';
                if(amount!="-"){
                    output="RS: "+amount.replace(/\s/g, '');;
                }
                this.set("output",output);
            }

        }

        window.customElements.define(TaxAmount.is, TaxAmount);
    </script>
</dom-module>
